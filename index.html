<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Platter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/primary.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="sora-regular">
    <header class="w-full sm:w-5/6 mx-auto">
        <div class="hidden sm:flex justify-between items-center py-4"> <!-- Large Device NavBar -->
            <div class="flex-grow">
                <img src="assets/logo-header.png" alt="">
            </div>
            <div>
                <ul class="flex gap-8 pr-[10vw]">
                    <li class="cursor-pointer">Products</li>
                    <li class="cursor-pointer">Services</li>
                    <li class="cursor-pointer">Contact Us</li>
                </ul>
            </div>
            <div class="flex items-center gap-4">
                <i class="fa-solid text-xl fa-magnifying-glass cursor-pointer"></i>
                <i class="fa-solid text-xl fa-cart-shopping cursor-pointer"></i>
                <p class="border-[1.5px] border-[#179800] px-3 py-1 rounded-lg cursor-pointer">Login</p>
                <p class="border-[1.5px] border-[#179800] bg-[#179800] px-4 py-1 rounded-lg cursor-pointer text-white">
                    Register</p>
            </div>
        </div>
        <div class="sm:hidden flex justify-between items-center py-3 px-4 border-b-[1.5px] border-[#179800]">
            <!-- Small Device NavBar -->
            <img src="assets/mini-icon.png" alt="">
            <div>
                <i class="fa-solid text-2xl text-[#179800] fa-bars"></i>
            </div>
        </div>
    </header>
    <main>
        <div
            class=" overflow-hidden sm:mt-[90px] mt-[48px] flex justify-center relative min-h-[400px] bg-gradient-to-t from-[#EFEBE3] to-[#EFEBE300]">
            <!-- Hero Section -->
            <div class="relative z-10 text-center flex flex-col justify-center">
                <p class="sora-semibold sm:w-full w-[95%] mx-auto sm:text-5xl text-[32px] sm:leading-[60px]">
                    Freshness <span class="text-[#179800]">You Can <br>
                        Count</span> On, Prices You’ll Love!
                </p>
                <p
                    class="text-[#111111] opacity-[80%] sm:text-lg sm:w-full w-[95%] mx-auto text-[16px] sm:pt-6 sm:pb-9 py-4">
                    Shop your
                    daily essentials at unbeatable prices. From fresh produce to pantry <br> staples, we’ve got you
                    covered every day!</p>
                <img src="assets/hero-vegetables.png">
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
